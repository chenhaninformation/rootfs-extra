dist: xenial

sudo: required

language: c

addons:
        apt:
                packages:
                        - make
                        - binutils-aarch64-linux-gnu
                        - gcc-aarch64-linux-gnu
                        - qemu-user-static
                        - libc-dev
                        - libc6-dev-i386
env:
        - LIBRARY_PATH=/usr/aarch64-linux-gnu/lib

before_install:
        - sudo ln -s /usr/include/asm-generic /usr/include/asm
        - sudo ln -s /usr/lib/x86_64-linux-gnu /usr/lib64

script:
        - make && sudo make image

